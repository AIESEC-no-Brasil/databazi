addons:
  postgresql: 9.6
before_script:
- chmod +x deploy.sh
- chmod +x specs.sh
- cp config/local_env.yml.travis config/local_env.yml
- cp config/database.yml.travis config/database.yml
- psql -c 'create database travis_ci_test;' -U postgres
dist: trusty
language: ruby
rvm:
- 2.5.1
script:
- '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && bundle exec rspec spec/ || bundle exec rspec spec/ --flag ~aws:true'
# - "./specs.sh"
after_success:
- "./deploy.sh"
env:
  global:
  - secure: 
